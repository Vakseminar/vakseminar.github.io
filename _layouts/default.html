<!DOCTYPE html>
<html>
<head>
	<meta charset="{{ site.encoding }}"/>
	<meta name="description" content="{{ site.description }}"/>
	<link rel="stylesheet" type="text/css" media="screen" href="https://docs.google.com/static/forms/client/css/721343769-formview_ltr.css">
	<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
	<title>{{ site.title }}{% if page.title %} - {{ page.title }} {% endif %}</title>
</head>
<body itemscope="itemscope" itemtype="schema.org/WebPage">

	<!-- HEADER -->
	{% include header.html %}

	<!-- MAIN CONTENT -->
	{{ content }}

	<!-- FOOTER  -->
	{% include footer.html %}

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
	{% include googleAnalytics.html %}
</body>
</html>
